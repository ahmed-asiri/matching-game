<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Matching Game</title>
</head>
<body>
    <div class="page-container">
        <h1>Matching Game</h1>
        <div class="result-container">
            <div class="timer-parent-container">
                <div class="timer-layer1">
                    <div class="timer-layer2">
                        <div class="timer-layer3">
                            <p id="timer">00:00</p>
                        </div>
                    </div>
                </div>
                <p id="timer-name">Timer</p>
            </div>
            <div class="score-parent-container">
                <div class="score-layer1">
                    <div class="score-layer2">
                        <div class="score-layer3">
                            <p id="score">0</p>
                        </div>
                    </div>
                </div>
            <p id="score-name">Score</p>
            </div>
        </div>
        <div class="btns-container play">
            <p class="reset">Play</p>
            <i class="fas fa-play"></i>
        </div>
        <div class="card-container">
            <div id="1" class="card" ></div>
            <div id="2"class="card"></div>
            <div id="3"class="card"></div>
            <div id="4"class="card"></div>
            <div id="5"class="card"></div>
            <div id="6"class="card"></div>
            <div id="7"class="card"></div>
            <div id="8"class="card"></div>
            <div id="9"class="card"></div>
            <div id="10"class="card"></div>
            <div id="11"class="card"></div>
            <div id="12"class="card"></div>
            <div id="13"class="card"></div>
            <div id="14"class="card"></div>
            <div id="15"class="card"></div>
            <div id="16"class="card"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/27a9a56b8c.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="sweetalert2.all.min.js"></script>
    <!-- Optional: include a polyfill for ES6 Promises for IE11 -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
</body>
</html>
